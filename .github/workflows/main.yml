# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  download:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup Deno environment
        uses: denolib/setup-deno@v2.3.0 
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: run script
        run: deno run --allow-net --allow-write --unstable --allow-read main.ts
      
      - name: commit release.json
        uses: github-actions-x/commit@v2.6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'update release.json'
          files: dist/release.json

      - name: upload to cos
        # You may pin to the exact commit or the version.
        # uses: zkqiang/tencent-cos-action@0caa1b4f62d8531085abd73ac5c2f62570609752
        uses: zkqiang/tencent-cos-action@v0.1.0
        with:
          args: upload -r ./dist logseq/
          secret_id: ${{ secrets.COS_SECRET_ID }}
          secret_key: ${{ secrets.COS_SECRET_KEY }}
          bucket: ${{ secrets.COS_BUCKET }}
          region: ap-guangzhou
